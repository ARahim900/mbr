<!-- ðŸ”¥ MBR NAVIGATION EMERGENCY FIX -->
<!-- Add this ANYWHERE in your index.html file (preferably in the <head> section) -->

<style>
/* EMERGENCY NAVIGATION FIX - MAXIMUM SPECIFICITY */
.nav-item, .nav-tab, .tab-button, [data-tab], .navigation-tab,
.f7-tab-link, .f7-tab, [class*="nav"], [class*="tab"], [class*="Tab"],
[class*="Navigation"], .MuiTab-root, button[role="tab"], a[role="tab"],
.ant-tabs-tab, .react-tabs__tab, .tab-pane, .tabpanel {
    color: rgba(255, 255, 255, 0.7) !important;
    background: rgba(255, 255, 255, 0.1) !important;
    border: 1px solid rgba(255, 255, 255, 0.1) !important;
    border-radius: 10px !important;
    padding: 12px 20px !important;
    margin: 4px !important;
    transition: all 0.3s ease-in-out !important;
    text-decoration: none !important;
    font-weight: 500 !important;
    position: relative !important;
}

/* CRITICAL: Active tab styling - FORCES proper contrast */
.nav-item.active, .nav-tab.active, .tab-button.active,
[data-tab].active, .navigation-tab.active,
.nav-item[aria-selected="true"], .nav-tab[aria-selected="true"],
.tab-button[aria-selected="true"], [data-tab][aria-selected="true"],
.navigation-tab[aria-selected="true"],
.f7-tab-link.f7-tab-link-active, .f7-tab-link.active,
[class*="nav"].active, [class*="tab"].active, [class*="Tab"].active,
[class*="Navigation"].active, [class*="nav"][aria-selected="true"],
[class*="tab"][aria-selected="true"], [class*="Tab"][aria-selected="true"],
[class*="Navigation"][aria-selected="true"],
.selected, .current, .is-active {
    background: linear-gradient(135deg, #4E4456 0%, #5D4D67 100%) !important;
    color: #ffffff !important;
    border: 1px solid #00D2B3 !important;
    box-shadow: 0 8px 16px rgba(78, 68, 86, 0.3) !important;
    transform: translateY(-2px) !important;
    font-weight: 600 !important;
}

/* Active indicator dot */
.nav-item.active::before, .nav-tab.active::before, .tab-button.active::before,
[data-tab].active::before, .navigation-tab.active::before,
.f7-tab-link.active::before, .f7-tab-link.f7-tab-link-active::before,
.selected::before, .current::before, .is-active::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 10px;
    width: 8px;
    height: 8px;
    background: #00D2B3;
    border-radius: 50%;
    transform: translateY(-50%);
    z-index: 1;
}

/* Hover effects */
.nav-item:hover, .nav-tab:hover, .tab-button:hover,
[data-tab]:hover, .navigation-tab:hover, .f7-tab-link:hover {
    background: rgba(255, 255, 255, 0.2) !important;
    color: #ffffff !important;
    transform: translateY(-1px) !important;
    border: 1px solid rgba(0, 210, 179, 0.5) !important;
}

/* Force child elements to inherit color */
.nav-item *, .nav-tab *, .tab-button *, [data-tab] *,
.navigation-tab *, .f7-tab-link *, [class*="nav"] *,
[class*="tab"] *, [class*="Tab"] *, [class*="Navigation"] * {
    color: inherit !important;
}

/* Override common framework issues */
.text-white.active, .bg-white.active, .text-transparent.active,
.text-gray-500.active, .text-gray-400.active {
    background: linear-gradient(135deg, #4E4456 0%, #5D4D67 100%) !important;
    color: #ffffff !important;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .nav-item, .nav-tab, .tab-button, [data-tab], .navigation-tab, .f7-tab-link {
        padding: 10px 15px !important;
        font-size: 14px !important;
        margin: 2px !important;
    }
}

/* Extra specificity for stubborn elements */
div.nav-item.active, div.nav-tab.active, button.tab-button.active,
a[data-tab].active, span.navigation-tab.active {
    background: linear-gradient(135deg, #4E4456 0%, #5D4D67 100%) !important;
    color: #ffffff !important;
    border: 1px solid #00D2B3 !important;
}
</style>

<script>
// ðŸ”¥ EMERGENCY NAVIGATION FIX SCRIPT
(function() {
    'use strict';
    
    console.log('ðŸš¨ MBR Emergency Navigation Fix Loading...');
    
    function emergencyNavigationFix() {
        console.log('ðŸ”§ Applying emergency navigation fixes...');
        
        // Ultra-comprehensive selector list
        const selectors = [
            '.nav-item', '.nav-tab', '.tab-button', '[data-tab]', '.navigation-tab',
            '.f7-tab-link', '.f7-tab', '.tab', '.tabs', '.tab-link',
            '[class*="nav"]', '[class*="tab"]', '[class*="Tab"]', '[class*="Navigation"]',
            '.MuiTab-root', 'button[role="tab"]', 'a[role="tab"]',
            '.ant-tabs-tab', '.react-tabs__tab', '.tab-pane', '.tabpanel',
            '.selected', '.current', '.is-active', '.active-tab'
        ];
        
        const elements = document.querySelectorAll(selectors.join(', '));
        let fixedCount = 0;
        
        elements.forEach(function(element) {
            if (element.hasAttribute('data-emergency-fixed')) return;
            element.setAttribute('data-emergency-fixed', 'true');
            
            // Remove problematic classes
            ['text-white', 'bg-white', 'text-transparent', 'text-gray-500', 'text-gray-400'].forEach(cls => {
                element.classList.remove(cls);
            });
            
            // Check if active (multiple ways)
            const isActive = element.classList.contains('active') || 
                            element.classList.contains('f7-tab-link-active') ||
                            element.classList.contains('selected') ||
                            element.classList.contains('current') ||
                            element.classList.contains('is-active') ||
                            element.getAttribute('aria-selected') === 'true' ||
                            element.hasAttribute('aria-current') ||
                            element.getAttribute('data-selected') === 'true';
            
            if (isActive) {
                // FORCE active styling with inline styles (highest specificity)
                element.style.cssText = `
                    background: linear-gradient(135deg, #4E4456 0%, #5D4D67 100%) !important;
                    color: #ffffff !important;
                    border: 1px solid #00D2B3 !important;
                    box-shadow: 0 8px 16px rgba(78, 68, 86, 0.3) !important;
                    font-weight: 600 !important;
                    border-radius: 10px !important;
                    padding: 12px 20px !important;
                    margin: 4px !important;
                    transition: all 0.3s ease-in-out !important;
                    transform: translateY(-2px) !important;
                    text-decoration: none !important;
                    position: relative !important;
                `;
                
                // Add active indicator
                if (!element.querySelector('.mbr-active-dot')) {
                    const dot = document.createElement('span');
                    dot.className = 'mbr-active-dot';
                    dot.style.cssText = `
                        position: absolute;
                        top: 50%;
                        left: 10px;
                        width: 8px;
                        height: 8px;
                        background: #00D2B3;
                        border-radius: 50%;
                        transform: translateY(-50%);
                        z-index: 1;
                    `;
                    element.insertBefore(dot, element.firstChild);
                }
            } else {
                // FORCE inactive styling
                element.style.cssText = `
                    background: rgba(255, 255, 255, 0.1) !important;
                    color: rgba(255, 255, 255, 0.7) !important;
                    border: 1px solid rgba(255, 255, 255, 0.1) !important;
                    border-radius: 10px !important;
                    padding: 12px 20px !important;
                    margin: 4px !important;
                    transition: all 0.3s ease-in-out !important;
                    text-decoration: none !important;
                `;
            }
            
            // Fix ALL child elements
            const allChildren = element.querySelectorAll('*');
            allChildren.forEach(child => {
                child.style.color = 'inherit !important';
            });
            
            fixedCount++;
        });
        
        console.log(`âœ… Emergency navigation fix applied to ${fixedCount} elements`);
        return fixedCount;
    }
    
    // Apply fixes immediately
    emergencyNavigationFix();
    
    // Apply on DOM ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', emergencyNavigationFix);
    }
    
    // Apply on window load
    window.addEventListener('load', emergencyNavigationFix);
    
    // Monitor clicks
    document.addEventListener('click', function(e) {
        const target = e.target;
        if (target && (target.matches('.nav-item, .nav-tab, .tab-button, [data-tab], .navigation-tab') ||
                      target.closest('.nav-item, .nav-tab, .tab-button, [data-tab], .navigation-tab'))) {
            setTimeout(emergencyNavigationFix, 50);
            setTimeout(emergencyNavigationFix, 200);
        }
    });
    
    // Aggressive monitoring
    const observer = new MutationObserver(function() {
        setTimeout(emergencyNavigationFix, 100);
    });
    
    observer.observe(document.body, {
        childList: true,
        subtree: true,
        attributes: true,
        attributeFilter: ['class', 'aria-selected', 'data-selected']
    });
    
    // Continuous monitoring every 2 seconds
    setInterval(function() {
        const unfixed = document.querySelectorAll('.nav-item:not([data-emergency-fixed]), .nav-tab:not([data-emergency-fixed])');
        if (unfixed.length > 0) {
            console.log(`ðŸ”„ Found ${unfixed.length} new navigation elements, applying emergency fix...`);
            emergencyNavigationFix();
        }
    }, 2000);
    
    // Global access
    window.mbrEmergencyFix = emergencyNavigationFix;
    
    console.log('ðŸ”¥ MBR Emergency Navigation Fix Active - Navigation contrast issues should be SOLVED!');
})();
</script>
