[build]
  command = "npm ci --include=dev && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NETLIFY = "true"
  CI = "true"
  SKIP_HUSKY = "true"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.deploy-preview]
  command = "npm ci --include=dev && npm run build"

[context.branch-deploy]
  command = "npm ci --include=dev && npm run build"
