<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muscat Bay - Resource Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@3.0.0-beta.6/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@3.0.0-beta.6/dist/aos.js"></script>
    <style>
      /* Custom glassmorphism and gradient styles */
      .glass-card {
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .gradient-bg {
        background: linear-gradient(135deg, #4E4456 0%, #3A2F40 100%);
      }
      .teal-gradient {
        background: linear-gradient(135deg, #00D2B3 0%, #00B899 100%);
      }
      /* Fix for Recharts rendering */
      .recharts-surface {
        overflow: visible !important;
      }
      .recharts-wrapper {
        position: relative !important;
        height: 100% !important;
      }
      /* Mobile chart fixes */
      @media (max-width: 768px) {
        .recharts-wrapper {
          width: 100% !important;
        }
        .recharts-surface {
          width: 100% !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Initialize AOS
      document.addEventListener('DOMContentLoaded', function() {
        AOS.init({
          duration: 800,
          easing: 'ease-in-out',
          once: true,
          mirror: false
        });
      });
    </script>
  </body>
</html>
